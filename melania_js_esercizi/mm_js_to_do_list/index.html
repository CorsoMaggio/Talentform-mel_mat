<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-do-list</title>
</head>

<body>
    <!--milestone 1-div wrapper con sfondo grigio-
    div interno-titolo
    inserisco l'input di testo col bottone
    inserisco un placeholder all'interno
    lista cose da fare li-ul
    bottone per eliminare elementi inseriti
    DIV per task completatta- h2 -->
    <div class="container">
        <div class="inner-container">
            <h1>
                Lista delle cose da fare
            </h1>
            <input type="text" name="new-activity" id="inputText" placeholder="Inserisci una nuova attività">
            <button class="btn-add">+</button>
            <ul class="to-do-list">
                <li class="li-to-do">
                    <span>Esempio</span>
                    <button class="btn-check">&check;</button>
                </li>
            </ul>
            <hr><br>
            <div class=" completed-tasks border-debug">
                <h2>completate</h2>
                <ul class="completed-list">
                    <li>
                        <button class="btn-remove">&cross;</button>
                    </li>
                </ul>
            </div>

        </div>

    </div>


    </ul>

    </div>


    </div>






    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
