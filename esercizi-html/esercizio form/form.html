<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(159, 159, 159);
        }
    </style>
</head>

<body>
    <h1> Bevenuto, effettua il login</h1>
    <div>
        <form action="#" method="post">
            <div>
                <label for="input-email">Email</label>
                <input type="email" name="Email" id="input-email" placeholder="Inserisci la mail">
            </div>
            <br>
            <div>
                Password
                <label for="input-psw"></label>
                <input type="password" name="password" id="input-psw" placeholder="Inserisci la password">
            </div>
            <br>
            <div>
                <label for="input-checkbox">Ricordami</label>
                <input type="checkbox" name="checkbox" id="input-checkbox" placeholder="Inserisci la password">


            </div>
            <br>
            <div>
                <button type="submit">Accedi</button>
                <button type="reset">Annulla</button>
            </div>
            <div>
                <p>Non hai ancora un account? <a href="/esercizio form/register.html"> Registrati qui!</a></p>
            </div>


        </form>
    </div>
</body>

</html>
